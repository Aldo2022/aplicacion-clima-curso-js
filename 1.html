<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climas del Mundo</title>
    <link rel="stylesheet" href="3.css" />
    <script src="https://kit.fontawesome.com/a954abc46f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <h1>Clima Mundial</h1>
      <div class="ingresar">
        <input type="text" id="ciudadEntrada" placeholder="Escriba la ciudad" />
        <button id="buscar"><i class="fa fa-search"></i></button>
      </div>
      <div class="datosClima">
        <p id="ciudad"></p>
        <div class="dia">
          <span id="amanece"></span>
          <span id="oscurece"></span>
        </div>
      </div>

      <div class="icon">
        <div class="icono">
          <img id="icono" src="" alt="" />
        </div>

        <div class="temp">
          <p id="temperatura"></p>
        </div>
        <div class="datos">
          <p id="humedad"></p>
          <p id="sensacion"></p>
          <p id="visibilidad"></p>
          <p id="viento"></p>
          <p id="lluvia"></p>
          <p id="desc"></p>
        </div>
      </div>
    </div>

    <script src="2.js"></script>
  </body>
</html>
